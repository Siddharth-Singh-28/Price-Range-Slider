<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3 class="monoton-regular">Sid's Project</h3>
        <h2 class="monoton-regular">Price Range Slider</h2>
        <div class="inputs">
            <div class="minInputNumber">
                <p>Minimum Price: </p>
                <input type="number" id="minInput" value="1000">
            </div>
            <div class="maxInputNumber">
                <p>Maximum Price: </p>
                <input type="number" id="maxInput" value="10000">
            </div>
        </div>
        <div class="slider">
            <input type="range" id="minRange" min="1000" max="10000" value="1000">
            <input type="range" id="maxRange" min="1000" max="10000" value="10000">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
